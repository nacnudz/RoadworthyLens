version: '3.8'

services:
  roadworthy-app:
    build: .
    container_name: roadworthy-inspection
    #ports:
    #  - "5000:5005"
    environment:
      - NODE_ENV=production
      - PORT=5005
      - DATABASE_URL=file:./data/database.sqlite
    volumes:
      # Persistent data storage
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./completed:/app/Completed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 5005, path: '/api/settings', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy

networks:
  proxy:
    external: true