    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     
    #     # Same location blocks as above
    # }

    # Redirect HTTP to HTTPS (uncomment for production with SSL)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
