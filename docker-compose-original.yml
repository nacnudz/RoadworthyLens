version: '3.8'

services:
  roadworthy-app:
    build: .
    container_name: roadworthy-inspection
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:./data/database.sqlite
    volumes:
      # Persistent data storage
      - roadworthy_data:/app/data
      - roadworthy_uploads:/app/uploads
      - roadworthy_completed:/app/Completed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 5000, path: '/api/settings', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - roadworthy-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: roadworthy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if available
    depends_on:
      - roadworthy-app
    restart: unless-stopped
    networks:
      - roadworthy-network
    profiles:
      - production  # Only start with --profile production

volumes:
  roadworthy_data:
    driver: local
  roadworthy_uploads:
    driver: local
  roadworthy_completed:
    driver: local

networks:
  roadworthy-network:
    driver: bridge